music_directory     "~/music"
playlist_directory  "~/music/.playlists"
db_file             "~/music/.db"

log_file            "~/.config/mpd/mpd.log"
pid_file            "~/.config/mpd/mpd.pid"
state_file          "~/.config/mpd/mpdstate"

auto_update         "yes"
auto_update_depth   "3"

gapless_mp3_playback "yes"

bind_to_address "127.0.0.1"

audio_output {
    type    "alsa"
    name    "my_alsa"
}
audio_output {
    type    "fifo"
    name    "my_fifo"
    path    "/tmp/mpd.fifo"
    format  "44100:16:*"
}
