music_directory     "~/music"
playlist_directory  "~/music/.db/playlists"
db_file             "~/music/.db/db"

log_file            "~/.config/mpd/mpd.log"
pid_file            "~/.config/mpd/mpd.pid"
state_file          "~/.config/mpd/mpdstate"

gapless_mp3_playback "yes"
restore_paused "yes"

audio_output {
    type       "osx"
    name       "CoreAudio"
    mixer_type "software"
}
audio_output {
    enabled "yes"
    type    "fifo"
    name    "my_fifo"
    path    "/tmp/mpd.fifo"
    format  "44100:16:2"
}
